<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>GreatKart | One of the Biggest Online Shopping Platform</title>

<link href="{% static '/shopapp/images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'shopapp/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'shopapp/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'shopapp/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'shopapp/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'shopapp/css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'shopapp/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static 'shopapp/js/script.js' %}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

});
// jquery end
</script>

</head>
<body>
{% include 'shopapp/include/navbar.html'%}

<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
    {% block banner %}{% endblock %}

    </div>
  </div>
</section>


<section class="section-name padding-y-sm">
<div class="container">
{% block content %}{% endblock %}

</div><!-- container // -->
</section>




{% include 'shopapp/include/footer.html' %}
<!-- ========================= FOOTER END // ========================= -->

</body>
</html>
